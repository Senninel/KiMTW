<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | KiM</title>
    <link rel="stylesheet" href="/Kim/css/style.css" />
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div id="login-tab" class="tab active">
                <div class="logo-container">
                    <img src="/Kim/img/logo.svg" alt="KiM Logo" class="logo">
                </div>
                <h1>KiM Login</h1>
                <form id="loginForm">
                    <label for="username">Utilizator</label>
                    <input type="text" id="username" placeholder="ex: maria123" required />

                    <label for="password">Parolă</label>
                    <input type="password" id="password" placeholder="Parolă" required />

                    <button type="submit">Autentificare</button>
                    <p id="error" class="error-msg"></p>
                </form>
                <button class="switch-btn" onclick="showRegister()">Creează cont</button>
            </div>

            <div id="register-tab" class="tab">
                 <div class="logo-container">
                    <img src="/Kim/img/logo.svg" alt="KiM Logo" class="logo">
                </div>
                <h1>Înregistrare</h1>
                <form id="registerForm">
                    <label for="newUsername">Utilizator nou</label>
                    <input type="text" id="newUsername" placeholder="ex: florin99" required />

                    <label for="newPassword">Parolă</label>
                    <input type="password" id="newPassword" placeholder="Parolă" required />

                    <label for="role">Rol</label>
                    <select id="role" required>
                        <option value="" disabled selected>Alege rol</option>
                        <option value="admin">Admin</option>
                        <option value="parent">Părinte</option>
                    </select>

                    <button type="submit">Înregistrează</button>
                    <p id="registerMsg" class="error-msg"></p>
                </form>
                <button class="switch-btn" onclick="showLogin()">Înapoi la login</button>
            </div>
        </div>
    </div>

    <script src="/Kim/js/login.js"></script>
</body>
</html>
