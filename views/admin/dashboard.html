<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Admin | KiM</title>
    <link rel="stylesheet" href="/Kim/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1 id="welcomeMsg">Bun venit!</h1>
        
        <nav>
            <a href="#" id="addBtn" class="active">Adaugă</a>
            <a href="#" id="updateBtn">Update</a>
            <a href="#" id="deleteBtn">Șterge</a>
            <a href="#" id="exportBtn">Export</a> 
            <a href="#" id="logoutBtnNav">Logout</a>
        </nav>

        <div id="addContent">
            <div class="children-section">
                <h2>Adaugă copil nou</h2>
                <form id="addChildForm">
                    <input type="text" id="childName" placeholder="Nume copil" required>
                    <input type="number" id="parentId" placeholder="ID părinte" required>
                    <button type="submit">Adaugă copil</button>
                    <p id="childMsg" class="message-box"></p>
                </form>
            </div>
        </div>

        <div id="updateContent" style="display: none;">
            <div class="children-section">
                <h2>Actualizează datele unui copil</h2>
                <form id="updateChildForm">
                    <input type="number" id="updateChildId" placeholder="ID copil de actualizat" required>
                    <input type="text" id="updateChildName" placeholder="Nume nou (opțional)">
                    <input type="number" id="updateParentId" placeholder="ID părinte nou (opțional)">
                    <button type="submit">Actualizează</button>
                    <p id="updateMsg" class="message-box"></p>
                </form>
            </div>
        </div>

        <div id="deleteContent" style="display: none;">
            <div class="children-section">
                <h2>Șterge un copil</h2>
                <form id="deleteChildForm">
                    <input type="number" id="deleteChildId" placeholder="ID copil de șters" required>
                    <button type="submit">Șterge</button>
                    <p id="deleteMsg" class="message-box"></p>
                </form>
            </div>
        </div>

        <div id="exportContent" style="display: none;">
            <div class="children-section">
                <h2>Exportă date copii</h2>
                <form id="exportForm">
                    <label for="exportFormat" style="margin-bottom: 0.5rem;">Alege formatul de export:</label>
                    <select id="exportFormat">
                        <option value="json">JSON</option>
                        <option value="csv">CSV</option>
                    </select>
                    <button type="submit">Descarcă Date</button>
                    <p id="exportMsg" class="message-box"></p>
                </form>
            </div>
        </div>

        <div class="children-section">
            <h2>Copii înregistrați</h2>
            <ul id="childrenList"></ul>
        </div>
    </div>

    <script src="/Kim/js/admin.js"></script>
</body>
</html>
